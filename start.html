<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>시작하기 - Digital Business Card</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="container">
        <div class="onboarding-content">
            <div class="steps-section">
                <div class="step active">
                    <div class="step-number">1</div>
                    <div class="step-content">
                        <h3>기본 정보</h3>
                        <p>이름과 연락처를 입력해주세요</p>
                    </div>
                </div>
                <div class="step">
                    <div class="step-number">2</div>
                    <div class="step-content">
                        <h3>프로필 설정</h3>
                        <p>프로필 이미지와 소개를 추가하세요</p>
                    </div>
                </div>
                <div class="step">
                    <div class="step-number">3</div>
                    <div class="step-content">
                        <h3>디자인 선택</h3>
                        <p>AI가 추천하는 디자인을 선택하세요</p>
                    </div>
                </div>
            </div>

            <div class="form-section">
                <h2>기본 정보 입력</h2>
                <p class="form-description">디지털 명함 생성을 위한 기본 정보를 입력해주세요</p>
                
                <form class="start-form">
                    <div class="form-group">
                        <label for="name">이름</label>
                        <input type="text" id="name" placeholder="홍길동" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="email">이메일</label>
                        <input type="email" id="email" placeholder="example@email.com" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="phone">전화번호</label>
                        <input type="tel" id="phone" placeholder="010-0000-0000" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="company">회사/소속</label>
                        <input type="text" id="company" placeholder="회사명 또는 소속">
                    </div>
                    
                    <div class="form-group">
                        <label for="position">직책</label>
                        <input type="text" id="position" placeholder="직책 또는 역할">
                    </div>

                    <div class="form-actions">
                        <button type="button" class="btn-secondary" onclick="location.href='index.html'">이전</button>
                        <button type="submit" class="btn-primary">다음 단계</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <button class="btn-primary" onclick="location.href='start.html'">무료로 시작하기</button>
</body>
</html>
