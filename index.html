<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>인플러스</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="./main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="main-content">
            <div class="left-section">
                <div class="hero-text">
                    <h1>디지털 시대의<br>새로운 명함</h1>
                    <p>AI가 만드는 특별한 디지털 명함으로<br>당신의 브랜드를 표현하세요</p>
                    <div class="cta-buttons">
                        <a href="./intro.html" class="btn-primary">무료로 시작하기</a>
                        <button class="btn-secondary">데모 보기</button>
                    </div>
                </div>

                <div class="features-grid">
                    <div class="feature-card">
                        <div class="feature-icon">
                            <i class="fas fa-wand-magic-sparkles"></i>
                        </div>
                        <div class="feature-content">
                            <h3>AI 디자인</h3>
                            <p>AI가 당신의 스타일에 맞는 최적의 디자인을 제안합니다</p>
                        </div>
                    </div>
                    <div class="feature-card">
                        <div class="feature-icon">
                            <i class="fas fa-share-nodes"></i>
                        </div>
                        <div class="feature-content">
                            <h3>스마트 공유</h3>
                            <p>NFC, QR코드로 간편하게 공유하세요</p>
                        </div>
                    </div>
                    <div class="feature-card">
                        <div class="feature-icon">
                            <i class="fas fa-chart-line"></i>
                        </div>
                        <div class="feature-content">
                            <h3>분석 기능</h3>
                            <p>프로필 조회수와 연락처 저장 현황을 한눈에</p>
                        </div>
                    </div>
                </div>
            </div>

            <div class="right-section">
                <div class="cards-container">
                    <div class="ai-business-card">
                        <div class="card-background">
                            <div class="gradient-overlay"></div>
                            <div class="pattern-grid"></div>
                        </div>
                        <div class="card-content">
                            <div class="company-logo">
                                <img src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_light_color_92x30dp.png" alt="Google Logo">
                            </div>
                            <div class="profile-info">
                                <div class="name-title">
                                    <h1>김서준</h1>
                                    <span class="ai-badge">AI Generated</span>
                                </div>
                                <p class="title">AI Solutions Architect</p>
                                <p class="company">Google Cloud AI</p>
                            </div>
                            <div class="contact-section">
                                <div class="contact-item">
                                    <i class="fas fa-envelope"></i>
                                    <span>seojun.kim@google.com</span>
                                </div>
                                <div class="contact-item">
                                    <i class="fas fa-phone"></i>
                                    <span>+82 10 1234 5678</span>
                                </div>
                            </div>
                            <div class="qr-section">
                                <div id="qrCode1" class="qr-code"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="./main.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
</body>
</html>
