<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Page Title -->
    <title>zeroco bcard</title>

    <!-- Meta Description: 페이지의 핵심 내용을 요약 (150-160자 권장) -->
    <meta name="description" content="This is an optimized page for SEO. It includes meta tags, structured data, and other SEO best practices.">

    <!-- Canonical URL: 중복 페이지가 있을 때 기본적으로 사용할 URL -->
    <link rel="canonical" href="https://zeorco-bcard.netlify.app/">

    <!-- Open Graph (Facebook, LinkedIn 등에서 공유할 때) -->
    <meta property="og:title" content="zeroco bcard">
    <meta property="og:description" content="A short description of your page optimized for SEO and social sharing.">
    <meta property="og:image" content="https://www.yourwebsite.com/image.jpg">
    <meta property="og:url" content="https://www.yourwebsite.com/optimized-page">
    <meta property="og:type" content="website">

    <!-- Twitter Card (Twitter에서 공유할 때) -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Your Optimized Page Title">
    <meta name="twitter:description" content="A short description of your page optimized for SEO and social sharing.">
    <meta name="twitter:image" content="https://www.yourwebsite.com/image.jpg">

    <!-- Robots: 페이지 인덱싱 여부 설정 -->
    <meta name="robots" content="index, follow">

    <!-- Keywords: SEO 키워드 (현대 SEO에서는 영향이 크지 않음) -->
    <meta name="keywords" content="SEO, optimization, web development, keyword">

    <!-- Author: 페이지 작성자 -->
    <meta name="author" content="zeroco">

    <!-- CSS 파일 -->
    <link rel="stylesheet" type="text/css" media="screen" href="main.css">

    <!-- Structured Data (JSON-LD 포맷) -->
    <script type="application/ld+json">
    {
      "@context": "https://zeorco-bcard.netlify.app/",
      "@type": "WebPage",
      "name": "zeroco bcard",
      "description": "This is an optimized page for SEO using structured data and best practices.",
      "url": "https://zeorco-bcard.netlify.app/",
      "image": "https://zeorco-bcard.netlify.app/image.jpg"
    }
    </script>

    <!-- JavaScript 파일 -->
    <script src="main.js"></script>
</head>
<body>
    <!-- Main Content -->
    <div>
        <h1>Main Content Heading</h1>
        <p>This is a sample content optimized for SEO. Use <strong>relevant keywords</strong> in your content, and make sure it is valuable to users.</p>
    </div>
</body>
</html>
