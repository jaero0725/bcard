<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- SEO -->
    <meta name="naver-site-verification" content="3b81834582157b7eafb087a31cff70085673805d" />
    
    <!-- Page Title -->
    <title>디지털 명함 | zeroco</title>

    <!-- Meta Description: 페이지의 핵심 내용을 요약 (150-160자 권장) -->
    <meta name="description" content="제로코의 디지털 명함입니다. 프로필, 연락처 및 소셜 미디어 정보를 확인하실 수 있습니다.">

    <!-- Canonical URL: 중복 페이지가 있을 때 기본적으로 사용할 URL -->
    <link rel="canonical" href="https://zeorco-bcard.netlify.app/">

    <!-- Open Graph (Facebook, LinkedIn 등에서 공유할 때) -->
    <meta property="og:title" content="zeroco bcard">
    <meta property="og:description" content="A short description of your page optimized for SEO and social sharing.">
    <meta property="og:image" content="https://www.yourwebsite.com/image.jpg">
    <meta property="og:url" content="https://www.yourwebsite.com/optimized-page">
    <meta property="og:type" content="website">

    <!-- Twitter Card (Twitter에서 공유할 때) -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Your Optimized Page Title">
    <meta name="twitter:description" content="A short description of your page optimized for SEO and social sharing.">
    <meta name="twitter:image" content="https://www.yourwebsite.com/image.jpg">

    <!-- Robots: 페이지 인덱싱 여부 설정 -->
    <meta name="robots" content="index, follow">

    <!-- Keywords: SEO 키워드 (현대 SEO에서는 영향이 크지 않음) -->
    <meta name="keywords" content="SEO, optimization, web development, keyword">

    <!-- Author: 페이지 작성자 -->
    <meta name="author" content="zeroco">

    <!-- CSS 파일 -->
    <link rel="stylesheet" type="text/css" media="screen" href="main.css">

    <!-- Structured Data (JSON-LD 포맷) -->
    <script type="application/ld+json">
    {
      "@context": "https://zeorco-bcard.netlify.app/",
      "@type": "WebPage",
      "name": "zeroco bcard",
      "description": "This is an optimized page for SEO using structured data and best practices.",
      "url": "https://zeorco-bcard.netlify.app/",
      "image": "https://zeorco-bcard.netlify.app/image.jpg"
    }
    </script>

    <!-- JavaScript 파일 -->
    <script src="main.js"></script>
</head>
<body>
    <div class="service-intro">
        <h2>디지털 명함 서비스</h2>
        <div class="service-features">
            <div class="feature-item">
                <i class="fas fa-id-card"></i>
                <h3>간편한 디지털 명함</h3>
                <p>언제 어디서나 접근 가능한 온라인 명함을 제작해드립니다.</p>
            </div>
            <div class="feature-item">
                <i class="fas fa-share-alt"></i>
                <h3>쉬운 공유</h3>
                <p>URL 하나로 모든 연락처 정보를 손쉽게 공유하세요.</p>
            </div>
            <div class="feature-item">
                <i class="fas fa-mobile-alt"></i>
                <h3>반응형 디자인</h3>
                <p>모든 기기에서 완벽하게 표시되는 반응형 디자인을 제공합니다.</p>
            </div>
        </div>
        <a href="#create-card" class="cta-button">명함 만들기</a>
    </div>

    <div class="business-card">
        <div class="profile-section">
            <img src="profile.jpg" alt="프로필 사진" class="profile-image">
            <h1>홍길동</h1>
            <p class="title">직책 | 회사명</p>
        </div>

        <div class="contact-section">
            <div class="contact-item">
                <i class="fas fa-envelope"></i>
                <a href="mailto:email@example.com">email@example.com</a>
            </div>
            <div class="contact-item">
                <i class="fas fa-phone"></i>
                <a href="tel:+821012345678">010-1234-5678</a>
            </div>
            <div class="contact-item">
                <i class="fas fa-map-marker-alt"></i>
                <p>서울특별시 강남구</p>
            </div>
        </div>

        <div class="social-links">
            <a href="#" class="social-link"><i class="fab fa-linkedin"></i></a>
            <a href="#" class="social-link"><i class="fab fa-github"></i></a>
            <a href="#" class="social-link"><i class="fab fa-twitter"></i></a>
        </div>
    </div>
</body>
</html>
